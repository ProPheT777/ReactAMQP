build:
  image: php:$$PHP_VERSION
  commands:
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install --prefer-dist --no-interaction --no-progress
    - ./vendor/bin/phpunit

compose:
  redis:
    image: redis:latest

matrix:
  PHP_VERSION:
    - 5.4-cli
    - 5.5-cli
    - 5.6-cli
    - 7.0-cli
